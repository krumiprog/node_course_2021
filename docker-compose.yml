version: '3'

services:
  node:
    build: .
    depends_on:
      - postgres
    ports:
      - ${PORT}:${PORT}
    environment:
      PORT: ${PORT}
    volumes:
      - ./:/app
      - /app/node_modules
    restart: on-failure

  postgres:
    build: ./database/
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata/
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata/
    restart: on-failure

volumes:
  pgdata:
